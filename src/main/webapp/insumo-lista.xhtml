<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="title">
        Listagem de Insumos
    </ui:define>

    <ui:define name="description">
        Encontar insumos por descricao ... 
    </ui:define>

    <ui:define name="body">
        <!-- <adm:breadcrumb title="Insumos lista"/> --> 

        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="insumo-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Apagar Selecionados" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{insumoListaMB.delete}"
                                         disabled="#{empty insumoListaMB.selecaoInsumos or insumoListaMB.selecaoInsumos.size() == 0}"
                                         process="@this" update="@form"
                        >
                            <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Exibir selecionados" update="@(.ui-dialog)" styleClass="btn-info"
                                         disabled="#{empty insumoListaMB.selecaoInsumos or insumoLista.selecaoInsumos.size() == 0}"
                                         oncomplete="PF('selecaoInsumos').show()" icon="fa fa-search"/>
                    </div>

                    <p:splitButton value="Novo" action="insumo-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Apagar Selecionados" action="#{insumoListaMB.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty insumoListaMB.selecaoInsumos or insumoListaMB.selecaoInsumos.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Exibir selecionados" update="@(.ui-dialog)"
                                    oncomplete="PF('seleccaoInsumos').show()"
                                    disabled="#{empty insumoListaMB.selecaoInsumos or insumoListaMB.selecaoInsumos.size() == 0}"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="insumosTable" var="c" value="#{insumoListaMB.insumo}" rows="5"
                                 rowKey="#{c.id}" lazy="true" paginator="true"
                                 filteredValue="#{insumoListaMB.valorFiltrado}"
                                 paginatorPosition="bottom" selection="#{insumoListaMB.selecaoInsumos}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                            >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <f:facet name="header">
                            Encontre insumo pelo código: <p:inputText id="inptId" value="#{insumoListaMB.id}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind"
                                             value="Find"
                                             action="#{insumoListaMB.findById(insumoListaMB.id)}"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black"
                                             partialSubmit="true"/>
                        </f:facet>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        <p:column headerText="Descricao" 
                                  filterBy="#{c.descricao}" 
                                  sortBy="#{c.descricao}"
                                  filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:autoComplete value="#{insumoListaMB.filtro.entity.descricao}" forceSelection="true"
                                                minQueryLength="2" queryDelay="500"
                                                completeMethod="#{insumoListaMB.completeModel}" maxResults="10">
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('insumosTable').filter()"/>
                                </p:autoComplete>
                            </f:facet>
                            <p:link value="#{c.descricao}" outcome="insumo-form.xhtml" >
                                <f:param name="id" value="#{c.id}"/>
                            </p:link>

                        </p:column>
                        <p:column headerText="Unidade" sortBy="#{c.unidade}" filterBy="#{c.unidade}">
                            <f:facet name="filter">
                                <p:inputText value="#{insumoListaMB.filtro.entity.unidade}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('insumosTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.unidade}
                        </p:column>
                        <p:column headerText="Preco" sortBy="#{c.preco}" filterBy="#{c.preco}">
                            <f:facet name="filter">
                                <p:spinner value="#{insumoListaMB.filtro.entity.preco}">
                                    <f:converter converterId="javax.faces.Double"/>
                                    <p:ajax process="@this" update="@none" oncomplete="PF('insumosTable').filter()"/>
                                </p:spinner>
                            </f:facet>
                            #{c.preco}
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
                <p:commandButton value="Sim" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Nao" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>



        <p:dialog header="Insumos Selecionados" widgetVar="selecaoInsumos" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selecaoInsumosLista" value="#{insumoListaMB.selecaoInsumos}" var="insumo"
                        type="definition">
                ID: #{insumo.id} - Descricao: #{insumo.descricao} - Preco: #{insumo.preco}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
