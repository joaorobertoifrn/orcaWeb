<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.layout}">

    <ui:define name="title">
        Insumos Form
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="id" value="#{insumoFormMB.id}" converter="javax.faces.Long"/>
            <f:viewAction action="#{insumoFormMB.init()}"/> 
            <f:event type="preRenderView" listener="#{insumoFormMB.init}"/>
        </f:metadata>
        <!--   
        <adm:breadcrumb title="#{empty insumoFormMB.id ? 'Novo Insumo' : 'Insumo '.concat(insumoFormMB.id)}" link="insumo-form.xhtml?id=#{insumoFormMB.id}"/>
        --> 
        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty insumoFormMB.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" 
                                         action="#{insumoFormMB.salvar()}" 
                                         update="@form"
                                         icon="fa fa-check" 
                                         styleClass="btn-primary"/>
                        
                        <p:spacer width="5" rendered="#{insumoFormMB.isNew()}"/>
                        
                        <p:commandButton value="Limpar" 
                                         action="#{insumoFormMB.limpar}" 
                                         process="@this"
                                         icon="fa fa-refresh" 
                                         styleClass="btn-success"
                                         update="@form" 
                                         rendered="#{insumoFormMB.isNew()}" 
                                         resetValues="true"/>
                        
                        <p:spacer width="5" rendered="#{not insumoFormMB.isNew()}"/>

                        <p:commandButton value="Apagar" 
                                         action="#{insumoFormMB.remove}" 
                                         process="@this"
                                         rendered="#{not insumoFormMB.isNew()}" 
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                            
                            <f:setPropertyActionListener value="true" 
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" 
                                         immediate="true"
                                         action="insumo-lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>
                    
                    <p:splitButton value="Salvar" 
                                   action="#{insumoFormMB.salvar}" 
                                   update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Limpar" 
                                    action="#{insumoFormMB.limpar}"
                                    process="@this" 
                                    update="@form" 
                                    rendered="#{insumoFormMB.isNew()}"
                                    resetValues="true" 
                                    icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" 
                                    action="#{insumoFormMB.remove}" 
                                    process="@this"
                                    rendered="#{not insumoFormMB.isNew()}" 
                                    icon="fa fa-trash"
                                 >
                            <p:confirm header="Confirmação" 
                                       message="Você tem certeza?" 
                                       icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Voltar" 
                                    action="insumo-lista?faces-redirect=true"
                                    process="@this" 
                                    immediate="true"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="id" 
                                           value="ID"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="id" 
                                         value="#{insumoFormMB.insumo.id}" 
                                         size="4"
                                         readonly="true" 
                                         styleClass="form-control"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Descricao"
                                           for="inptDescricao"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptDescricao" 
                                         value="#{insumoFormMB.insumo.descricao}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Unidade" 
                                           for="inptUnidade"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptUnidade" 
                                         value="#{insumoFormMB.insumo.unidade}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:outputLabel value="Preco" 
                                           for="inptPreco"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptPreco" 
                                           value="#{insumoFormMB.insumo.preco}"/>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
                <p:commandButton value="Sim" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Não" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
