<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.layout}">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

        </style>
    </ui:define>

    <ui:define name="title">
        Listagem de Obras
    </ui:define>

    <ui:define name="description">
        Encontar fase por nome  ... 
    </ui:define>

    <ui:define name="body">
        <!-- <adm:breadcrumb title="Obras lista"/> --> 

        <h:form>
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="fase-form?faces-redirect=true" icon="fa fa-plus"
                                         value="Novo" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Apagar Selecionados" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{faseListaMB.delete}"
                                         disabled="#{empty faseListaMB.selecaoObra or faseListaMB.selecaoObra.size() == 0}"
                                         process="@this" 
                                         update="@form"
                        >
                            <p:confirm header="Confirmação" 
                                       message="Você tem certeza?" 
                                       icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Exibir selecionados" 
                                         update="@(.ui-dialog)" 
                                         styleClass="btn-info"
                                         disabled="#{empty faseListaMB.selecaoObra or faseLista.selecaoObra.size() == 0}"
                                         oncomplete="PF('selecaoObra').show()" icon="fa fa-search"/>
                    </div>

                    <p:splitButton value="Novo" 
                                   action="fase-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Apagar Selecionados" 
                                    action="#{faseListaMB.delete}"
                                    process="@this" 
                                    update="@form"
                                    disabled="#{empty faseListaMB.selecaoObra or faseListaMB.selecaoObra.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Exibir selecionados" 
                                    update="@(.ui-dialog)"
                                    oncomplete="PF('seleccaoObra').show()"
                                    disabled="#{empty faseListaMB.selecaoObra or ObraListaMB.selecaoObra.size() == 0}"
                                    icon="fa fa-search"
                        />
                    </p:splitButton>

                    <p:separator/>
                    
                    <p:dataTable widgetVar="faseTable" 
                                 var="c" 
                                 value="#{faseListaMB.fase}" 
                                 rows="5"
                                 rowKey="#{c.idObra}" 
                                 lazy="true" 
                                 paginator="true"
                                 filteredValue="#{faseListaMB.valorFiltrado}"
                                 paginatorPosition="bottom" 
                                 selection="#{faseListaMB.selecaoObra}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]"
                                 rowsPerPageTemplate="5,10,15,20,30"
                            >

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>


                        <f:facet name="header">
                            Encontre Obra pelo código: <p:inputText id="inptId" value="#{faseListaMB.id}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind"
                                             value="Encontrar"
                                             action="#{faseListaMB.findById(faseListaMB.id)}"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black"
                                             partialSubmit="true"/>
                        </f:facet>
                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>

                        <p:column headerText="Nome da Obra" 
                                  filterBy="#{c.nomeObra}" 
                                  sortBy="#{c.nomeObra}"
                                  filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:autoComplete value="#{faseListaMB.filtro.entidade.nomeObra}" 
                                                forceSelection="true"
                                                minQueryLength="2" 
                                                queryDelay="500"
                                                completeMethod="#{faseListaMB.completeNomeObra}" 
                                                maxResults="10">
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('faseTable').filter()"/>
                                </p:autoComplete>
                            </f:facet>
                            
                            <p:link value="#{c.nomeObra}" outcome="fase-form.xhtml" >
                                <f:param name="idObra" value="#{c.idObra}"/>
                            </p:link>

                        </p:column>
                       
                        <p:column headerText="BDI" sortBy="#{c.BDI}" filterBy="#{c.BDI}">
                            <f:facet name="filter">
                                <p:spinner value="#{faseListaMB.filtro.entidade.BDI}">
                                    <f:converter converterId="javax.faces.Double"/>
                                    <p:ajax process="@this" update="@none" oncomplete="PF('faseTable').filter()"/>
                                </p:spinner>
                            </f:facet>
                            #{c.BDI}
                        </p:column>
                    </p:dataTable>
                    
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger">
                <p:commandButton value="Sim" type="button" styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Nao" type="button" styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>



        <p:dialog header="Insumos Selecionados" widgetVar="selecaoInsumos" height="250"
                  width="400" responsive="true" styleClass="box-success">
            <p:dataList id="selecaoFaseLista" value="#{faseListaMB.selecaoFase}" var="fase"
                        type="definition">
                ID: #{fase.id} - Descricao: #{fase.descricao} - Preco: #{insumo.preco}
            </p:dataList>
        </p:dialog>

    </ui:define>

</ui:composition>
