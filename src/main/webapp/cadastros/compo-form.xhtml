<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" 
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.layout}">

    <ui:define name="title">
        Composição
    </ui:define>

    <ui:define name="body">
        <f:metadata>
            <f:viewParam name="idComposicao" 
                         value="#{compoFormMB.id}" 
                         converter="javax.faces.Long"/>
            <f:viewAction action="#{compoFormMB.init()}"/> 
            <f:event type="preRenderView" listener="#{compoFormMB.init}"/>
        </f:metadata>
        <!-- 
       <adm:breadcrumb title="#{empty compoFormMB.id ? 'Nova Composicao' : 'Composicao '.concat(compoFormMB.id)}" link="composicao-form.xhtml?id=#{compoFormMB.id}"/>
        -->

        <h:form id="form" prependId="false">
            <p:focus rendered="#{empty compoFormMB.id}"/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" 
                                         action="#{compoFormMB.salvar}" 
                                         update="@form"
                                         icon="fa fa-check" 
                                         styleClass="btn-primary"/>

                        <p:spacer width="5" rendered="#{compoFormMB.isNew()}"/>

                        <p:commandButton value="Limpar" 
                                         action="#{compoFormMB.limpar}" 
                                         process="@this"
                                         icon="fa fa-refresh" 
                                         styleClass="btn-success"
                                         update="@form" 
                                         rendered="#{compoFormMB.isNew()}" 
                                         resetValues="true"/>

                        <p:spacer width="5" rendered="#{not compoFormMB.isNew()}"/>

                        <p:commandButton value="Apagar" 
                                         action="#{compoFormMB.remover}" 
                                         process="@this"
                                         rendered="#{not compoFormMB.isNew()}" 
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">

                            <f:setPropertyActionListener 
                                value="true"                             
                                target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmação" message="Você tem certeza?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" 
                                         immediate="true"
                                         action="compo-lista?faces-redirect=true"
                                         process="@this"
                                         icon="fa fa-close"/>
                    </div>

                    <p:splitButton value="Salvar" 
                                   action="#{compoFormMB.salvar}" 
                                   update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Limpar" 
                                    action="#{compoFormMB.limpar}"
                                    process="@this" 
                                    update="@form" 
                                    rendered="#{compoFormMB.isNew()}"
                                    resetValues="true" 
                                    icon="fa fa-refresh"/>
                        <p:menuitem value="Delete" 
                                    action="#{compoFormMB.remover}" 
                                    process="@this"
                                    rendered="#{not compoFormMB.isNew()}" 
                                    icon="fa fa-trash"
                                    >
                            <p:confirm header="Confirmação" 
                                       message="Você tem certeza?" 
                                       icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Voltar" 
                                    action="compo-lista?faces-redirect=true"
                                    process="@this" 
                                    immediate="true"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12">
                            <p:outputLabel for="id" 
                                           value="ID"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="id" 
                                         value="#{compoFormMB.composicao.idComposicao}" 
                                         size="4"
                                         readonly="true" 
                                         styleClass="form-control"/>
                        </div>
                        
                         
                        <div class="ui-g-12">
                            <p:outputLabel value="Base de Preços" 
                                           for="inptBase"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptBase" 
                                           value="#{compoFormMB.composicao.base.idBase}"/>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Espécie" 
                                           for="inptEspecie"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptEspecie" 
                                           value="#{compoFormMB.composicao.especie}"/>
                        </div>
                        
                        div class="ui-g-12">
                            <p:outputLabel value="Tipo" 
                                           for="inptTipo"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptTipo" 
                                           value="#{compoFormMB.composicao.tipo}"/>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Classe" 
                                           for="inptClasse"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptClasse" 
                                           value="#{compoFormMB.composicao.classe}"/>
                        </div>
                        
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Descricao"
                                           for="inptDescricao"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputText id="inptDescricao" 
                                         value="#{compoFormMB.composicao.descricao}"/>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Unidade" 
                                           for="inptUnidade"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptUnidade" 
                                           value="#{compoFormMB.composicao.unidade}"/>
                        </div>
                        
                        <div class="ui-g-12">
                            <p:outputLabel value="Valor" 
                                           for="inptValor"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="inptValor" 
                                           value="#{compoFormMB.composicao.valorUnitario}"/>
                        </div>
                    </div>
                </div>
            </div>

            <p:confirmDialog global="true" 
                             showEffect="fade" 
                             hideEffect="fade" 
                             styleClass="box-danger">
                <p:commandButton value="Sim" 
                                 type="button" 
                                 styleClass="btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Não" 
                                 type="button" 
                                 styleClass="btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
